<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Piano - Custom EDO Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Custom EDO Keyboard</h1>
    
    <!-- EDO Selector -->
    <div id="edo-selector">
        <label for="edo">Choose EDO (Equal Divisions of the Octave): </label>
        <input type="number" id="edo" min="12" max="36" value="12">
    </div>

    <!-- Volume Fader -->
    <div id="controls">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <button id="mode-toggle">Switch to Chord Mode</button>
    </div>

    <!-- Piano Keyboard -->
    <div id="keyboard"></div>

    <script src="script.js"></script>
</body>
</html>
